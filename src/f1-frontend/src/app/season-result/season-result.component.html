<nz-table #basicTable [nzData]="dataSet"
          [nzPageSize]="20"
          [nzScroll]="{ x: '150px' }"
          nzShowPagination="false"
          nzSize="small">
  <thead>
  <tr>
    <th nzLeft style="width: 40px">Pos.</th>
    <th nzLeft style="width: 100px">Driver</th>
    <ng-container *ngFor="let race of basicTable.data[0].races">
      <th nzAlign="center" style="width: 50px">{{race.locationTag}}</th>
    </ng-container>
    <th nzAlign="center" style="width: 50px">Total Points</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td nzLeft style="width: 40px">{{data.position}}</td>
    <td nzLeft style="width: 100px">{{data.driver}}</td>
    <ng-container *ngFor="let race of data.races">
      <th nzAlign="center" style="width: 50px">{{race.position}}</th>
    </ng-container>
    <td nzAlign="center" style="width: 50px">{{data.totalPoints}}</td>
  </tr>
  </tbody>
</nz-table>
