<router-outlet></router-outlet>

<button (click)="openAddModal()" nz-button nzType="primary" style="float: right">
  <i nz-icon nzType="plus"></i>
  Add
</button>
<nz-divider></nz-divider>
<nz-table #basicTable [nzData]="dataArray"
          [nzPageSize]="10"
          nzShowPagination="true"
          nzSize="default"
>
  <thead>
  <tr>
    <th
      [nzSortDirections]="['ascend', 'descend']"
      [nzSortFn]="sortFn"
      [nzSortOrder]="'ascend'"
    >Season Year
    </th>
  </tr>
  </thead>
  <tbody>
  <tr (click)="openEditModal(data)" *ngFor="let data of basicTable.data" style="cursor: pointer">
    <td>{{data.seasonYear}}</td>
  </tr>
  </tbody>
</nz-table>
